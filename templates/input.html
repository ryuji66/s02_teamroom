{% extends "layout.html" %}

{% block title %}
    Input
{% endblock %}

{% block main %}
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Input</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        </head>

        <body>
            <div class="mb-3">
                <label for="mailaddressinput" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <label for="languageinput" class="form-label">使用したい言語&nbsp;</label>
            <input type="checkbox" id="Check_all">全て選択 / 解除

            <div>
                <input class="form-check-input1" type="checkbox" value="" id="Check1">
                <label class="form-check-label1" for="flexCheckDefault">Python&nbsp;</label>

                <input class="form-check-input2" type="checkbox" value="" id="Check2">
                <label class="form-check-label2" for="flexCheckDefault">Java&nbsp;</label>

                <input class="form-check-input3" type="checkbox" value="" id="Check3">
                <label class="form-check-label3" for="flexCheckDefault">Javascript&nbsp;</label>

                <input class="form-check-input4" type="checkbox" value="" id="Check4">
                <label class="form-check-label4" for="flexCheckDefault">C#&nbsp;</label>

                <input class="form-check-input5" type="checkbox" value="" id="Check5">
                <label class="form-check-label5" for="flexCheckDefault">C/C++&nbsp;</label>

                <input class="form-check-input6" type="checkbox" value="" id="Check6">
                <label class="form-check-label6" for="flexCheckDefault">PHP&nbsp;</label>

                <input class="form-check-input7" type="checkbox" value="" id="Check7">
                <label class="form-check-label7" for="flexCheckDefault">R&nbsp;</label>

                <input class="form-check-input8" type="checkbox" value="" id="Check8">
                <label class="form-check-label8" for="flexCheckDefault">Typescript&nbsp;</label>

                <input class="form-check-input9" type="checkbox" value="" id="Check9">
                <label class="form-check-label9" for="flexCheckDefault">Swift&nbsp;</label>

                <input class="form-check-input10" type="checkbox" value="" id="Check10">
                <label class="form-check-label10" for="flexCheckDefault">Go&nbsp;</label>

                <input class="form-check-input11" type="checkbox" value="" id="Check11">
                <label class="form-check-label11" for="flexCheckDefault">Ruby&nbsp;</label>

                <input class="form-check-input12" type="checkbox" value="" id="Check12">
                <label class="form-check-label12" for="flexCheckDefault">PHP&nbsp;</label>

                <input class="form-check-input13" type="checkbox" value="" id="Check13">
                <label class="form-check-label13" for="flexCheckDefault">HTML&nbsp;</label>

                <input class="form-check-input14" type="checkbox" value="" id="Check14">
                <label class="form-check-label14" for="flexCheckDefault">CSS&nbsp;</label>

                <input class="form-check-input15" type="checkbox" value="" id="Check15">
                <label class="form-check-label15" for="flexCheckDefault">SQL&nbsp;</label>

                <input class="form-check-input16" type="checkbox" value="" id="Check16">
                <label class="form-check-label16" for="flexCheckDefault">その他&nbsp;</label>

            </div>

            <p></p>

            <div class="mb-3">
                <label for="genreinput" class="form-label">作りたいジャンル</label>
                <select class="form-select" aria-label="Default select example">
                    <option disabled selected>Open this select menu</option>
                    <option value="1">webアプリ</option>
                    <option value="2">ゲーム</option>
                    <option value="3">iOSアプリ</option>
                    <option value="4">androidアプリ</option>
                    <option value="5">データサイエンス</option>
                    <option value="6">その他</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="periodinput" class="form-label">募集取りやめまでの期間</label>
                <select class="form-select" aria-label="Default select example">
                    <option disabled selected>Open this select menu</option>
                    <option value="1">10日</option>
                    <option value="2">20日</option>
                    <option value="3">30日</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="completeperiodinput" class="form-label">完成までの目安期間</label>
                <select class="form-select" aria-label="Default select example">
                    <option disabled selected>Open this select menu</option>
                    <option value="1">1ヶ月以内</option>
                    <option value="2">1ヶ月~3ヶ月</option>
                    <option value="3">3ヶ月以上</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="wantpersoninput" class="form-label">募集する人のレベル</label>
                <select class="form-select" aria-label="Default select example">
                    <option disabled selected>Open this select menu</option>
                    <option value="1">初級</option>
                    <option value="2">中級</option>
                    <option value="3">上級</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="commentinput" class="form-label">コメント</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </body>
    </html>
{% endblock %}
