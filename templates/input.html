{% extends "layout.html" %}

{% block title %}
    Input
{% endblock %}

{% block main %}
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Input</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        </head>

        <body>
            <div class="mb-3">
                <label for="mailaddressinput" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="mailaddressinput" placeholder="name@example.com">
            </div>

            <label for="languageinput" class="form-label">使用したい言語&nbsp;</label>
            <input class="checklist" type="checkbox" value="" id="Check_all">
            <label class="checklist" for="Check_all">全て選択 / 解除</label>

            <div>
                <input class="checklist" type="checkbox" value="" id="Check1">
                <label class="checklist" for="Check1">Python&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check2">
                <label class="checklist" for="Check2">Java&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check3">
                <label class="checklist" for="Check3">Javascript&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check4">
                <label class="checklist" for="Check4">C#&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check5">
                <label class="checklist" for="Check5">C/C++&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check6">
                <label class="checklist" for="Check6">PHP&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check7">
                <label class="checklist" for="Check7">R&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check8">
                <label class="checklist" for="Check8">Typescript&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check9">
                <label class="checklist" for="Check9">Swift&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check10">
                <label class="checklist" for="Check10">Go&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check11">
                <label class="checklist" for="Check11">Ruby&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check12">
                <label class="checklist" for="Check12">PHP&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check13">
                <label class="checklist" for="Check13">HTML&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check14">
                <label class="checklist" for="Check14">CSS&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check15">
                <label class="checklist" for="Check15">SQL&nbsp;</label>

                <input class="checklist" type="checkbox" value="" id="Check16">
                <label class="checklist" for="Check16">その他&nbsp;</label>
            </div>

            <p></p>

            <div class="mb-3">
                <label for="genreinput" class="form-label">作りたいジャンル</label>
                <select class="form-select" aria-label="Default select example">
                    <option disabled selected>Open this select menu</option>
                    <option value="1">webアプリ</option>
                    <option value="2">ゲーム</option>
                    <option value="3">iOSアプリ</option>
                    <option value="4">androidアプリ</option>
                    <option value="5">データサイエンス</option>
                    <option value="6">その他</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="periodinput" class="form-label">募集取りやめまでの期間</label>
                <p>
                    <input type="date" id="periodinput">
                </p>
            </div>


            <div class="mb-3">
                <label for="completeperiodinput" class="form-label">完成までの目安期間</label>
                <select class="form-select" aria-label="Default select example">
                    <option disabled selected>Open this select menu</option>
                    <option value="1">1ヶ月以内</option>
                    <option value="2">1ヶ月~3ヶ月</option>
                    <option value="3">3ヶ月以上</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="wantpersoninput" class="form-label">募集する人のレベル</label>
                <select class="form-select" aria-label="Default select example">
                    <option disabled selected>Open this select menu</option>
                    <option value="1">初級</option>
                    <option value="2">中級</option>
                    <option value="3">上級</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="commentinput" class="form-label">コメント</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
            <script>
                let checkbox_all = document.querySelector("#check_all");

                let checkbox_list = document.querySelectorAll(".checklist");

                checkbox_all.addEventListener('change', change_all);

                function change_all() {
	                if (checkbox_all.checked) {
		                for (let i in checkbox_list) {
			                if (checkbox_list.hasOwnProperty(i)) {
				                checkbox_list[i].checked = true;
			                }
		                }

	                } else {
		                for (let i in checkbox_list) {
			                if (checkbox_list.hasOwnProperty(i)) {
				                checkbox_list[i].checked = false;
			                }
		                }
	                }
                };
            </script>
        </body>
    </html>
{% endblock %}
