{% extends "layout.html" %}

{% block title %}
    Input
{% endblock %}

{% block main %}
    <form action="/input" method="post">
        <body>
            <div class="mb-3">
                <label for="titleinput" class="form-label">募集プロジェクト名</label>
                <input class="form-control" type="title" placeholder="Project name" name="project">
            </div>

            <div>
                <label for="languageinput" class="form-label">使用したい言語&nbsp;</label>

                <p>
                    <input class="checklist" type="checkbox" value="" id="Check1" name="language">
                    <label class="checklist" for="Check1">Python&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check2" name="language">
                    <label class="checklist" for="Check2">Java&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check3" name="language">
                    <label class="checklist" for="Check3">Javascript&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check4" name="language">
                    <label class="checklist" for="Check4">C#&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check5" name="language">
                    <label class="checklist" for="Check5">C/C++&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check6" name="language">
                    <label class="checklist" for="Check6">PHP&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check7" name="language">
                    <label class="checklist" for="Check7">R&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check8" name="language">
                    <label class="checklist" for="Check8">Typescript&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check9" name="language">
                    <label class="checklist" for="Check9">Swift&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check10" name="language">
                    <label class="checklist" for="Check10">Go&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check11" name="language">
                    <label class="checklist" for="Check11">Ruby&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check12" name="language">
                    <label class="checklist" for="Check12">PHP&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check13" name="language">
                    <label class="checklist" for="Check13">HTML&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check14" name="language">
                    <label class="checklist" for="Check14">CSS&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check15" name="language">
                    <label class="checklist" for="Check15">SQL&nbsp;</label>

                    <input class="checklist" type="checkbox" value="" id="Check16" name="language">
                    <label class="checklist" for="Check16">その他&nbsp;</label>
                </p>
            </div>

            <p></p>

            <div class="mb-3">
                <label for="genreinput" class="form-label">作りたいジャンル</label>
                <select class="form-select" aria-label="Default select example" name="genre">
                    <option disabled selected>Open this select menu</option>
                    <option value="1">webアプリ</option>
                    <option value="2">ゲーム</option>
                    <option value="3">iOSアプリ</option>
                    <option value="4">androidアプリ</option>
                    <option value="5">データサイエンス</option>
                    <option value="6">その他</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="wantpersoninput" class="form-label">募集する人のレベル</label>
                <select class="form-select" aria-label="Default select example" name="person">
                    <option disabled selected>Open this select menu</option>
                    <option value="1">初級</option>
                    <option value="2">中級</option>
                    <option value="3">上級</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>

            <script>
                let checkbox_all = document.querySelector("#Check_all");

                let checkbox_list = document.querySelectorAll(".checklist");

                checkbox_all.addEventListener('change', change_all);

                function change_all() {
	                if (checkbox_all.checked) {
		                for (let i in checkbox_list) {
			                if (checkbox_list.hasOwnProperty(i)) {
				                checkbox_list[i].checked = true;
			                }
		                }

	                } else {
		                for (let i in checkbox_list) {
			                if (checkbox_list.hasOwnProperty(i)) {
				                checkbox_list[i].checked = false;
			                }
		                }
	                }
                };
            </script>
        </body>
    </form>
{% endblock %}
