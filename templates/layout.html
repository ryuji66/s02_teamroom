<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- コンピュータ側にutf-8を使いますよって伝える -->
        <meta charset="utf-8">
        <!-- 3つセット　initial-scale=1っていう出力体を使う　width=device-widthデバイスごとに対応させてください-->
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='button.css') }}">
        
        <!-- bootstrap使うために必要　http://getbootstrap.com/docs/5.2/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <!-- ファビコンを使うために必要 -->
        <link href="/static/favicon.ico" rel="icon">
        <link rel="icon" href="/static/favicon.ico" id="favicon">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Bulletin board for recruiting team development members: {% block title %}{% endblock %}</title>
    </head>

    <body>

        <nav class="border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">チーム開発掲示板</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/input">投稿する</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/mypage">マイページ</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">ログアウト</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">会員登録</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">ログイン</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <!-- {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %} -->
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
